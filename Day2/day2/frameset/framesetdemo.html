<!--The frameset element in HTML is used to define a set of frames or sub-windows 
    within a web page. A frameset can contain one or more frame or iframe elements, 
    each of which displays a separate web page.-->

    <frameset rows="20%,*">
    <frame name="f1" src="../frameset/header.html"></frame>
    
    <frameset cols="20%,*">
        <frame name="f2" src="../frameset/menu.html"></frame>
        
        <frameset rows="50%,*">
            <frame name="f3"></frame>
            
            <frameset cols="50%,*">
                <frame name="f4"></frame>
                <frame name="f5"></frame>
            </frameset>
        </frameset>
    </frameset>
</frameset>
