<html>

<body>
    <form id="my-form" action="/submit-form" method="post">
        <!--The POST method is typically used when the form data includes sensitive or large 
            amounts of information, such as when submitting a login form or uploading a file-->

        <!--In HTML, the <form> tag is used to create a form on a webpage. 
            Forms are used to collect user input, such as text, numbers, 
            or selections, and send that data to a server for processing.-->
        <table>
            <tr>
                <td>name</td>
                <td><input type="text" name="nm" id="nm"></td>
                <!--In HTML, the <input> tag is used to create various types of input fields on a webpage. 
                    Input fields allow users to enter data, such as text, numbers, or selections, 
                    which can be submitted through a form.-->

                <!--The type attribute is set to "text" to indicate that this is a text input field. 
                    The id and name attributes are used to identify the input field.-->
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea cols="30" rows="5" name="nm" id="nm"></textarea></td>
                <!--In HTML, the <textarea> tag is used to create a multi-line text input field on a webpage. 
                    This is useful when you want to allow users to enter longer amounts of text, 
                    such as in a comment or message box.-->

                <!--The rows attribute specifies the number of rows to display, 
                    and the cols attribute specifies the number of columns to display.-->
            </tr>

            <tr>
                <td>gender</td>
                <td>
                    <!--type="radio" attribute is used to create two radio button input fields, 
                        each with a unique id, but sharing the same name attribute. 
                        This ensures that only one option can be selected at a time. 
                        The value attribute specifies the value to be submitted if the option is selected.-->
                    <input type="radio" name="gender" id="male" value="male">

                    <label for="male">Male</label>
                    <!--<label> tag is associated with a text input field using the for attribute, 
                        which matches the id attribute of the input field. 
                        When the user clicks on the label, it will automatically focus the input field, 
                        making it easier to interact with the form.-->

                    <input type="radio" name="gender" id="female" value="female">
                    <!--The purpose of the value attribute is to specify the value that 
                        should be submitted to the server when the form is submitted.-->
                    <label for="female">Female</label>
                </td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="radio" name="degree" id="BE" value="BE">
                    <label for="BE">BE</label>
                    <input type="radio" name="degree" id="BTech" value="btech">
                    <label for="BTech">BTech</label>
                    <input type="radio" name="degree" id="Mtech">
                    <label for="Mtech">Mtech</label>
                    <input type="radio" name="degree" id="MSC">
                    <label for="MSC">MSC</label>
                </td>
            </tr>

            <tr>
                <td valign="top">Hobbies</td>
                <td>
                    <input type="checkbox" name="hobbies" id="reading" value="reading">
                    <!--The type attribute is set to "checkbox", 
                        and the value attribute specifies the value to be submitted 
                        if the checkbox is checked.-->
                    <label for="reading">Reading</label>
                    <input type="checkbox" name="hobbies" id="biking" value="biking">
                    <label for="biking">biking</label><br>
                    <input type="checkbox" name="hobbies" id="Trekkig" value="Trekkig">
                    <label for="Trekkig">Trekkig</label>
                    <input type="checkbox" name="hobbies" id="sleeping" value="sleeping">
                    <label for="sleeping">sleeping</label><br>
                    <input type="checkbox" name="hobbies" id="Eating" value="Eating">
                    <label for="Eating">Eating</label>

                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button type="submit" name="btn" id="btn" value="submit">Submit Data</button>
                    <!--In HTML, the submit type is used to create a submit button in a form. When a user clicks on the submit button, 
                        the form data is sent to the server for processing.-->

                    <button type="reset" name="btn" id="btn1" value="reset">Cancel Data</button>
                    <!--the reset type is used to create a reset button in a form. When a user clicks on the reset button, 
                        all form data is reset to its default values.-->
                </td>

            </tr>
        </table>
    </form>
</body>

</html>
