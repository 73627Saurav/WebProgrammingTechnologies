<html>

<head>
    <!--The <style> tag is used to define a CSS rule that applies to the list items (<li>) within an unordered list (<ul>).-->
    <style>
        ul li {
            display: inline
        }
    </style>
    <!--inline: This makes an element an inline-level element, which means it doesn't start on a new line and 
        only takes up as much width as its content needs. 
        Inline-level elements include links (<a>), images (<img>), and spans (<span>).-->
</head>

<body>
    <header>
        This is header
    </header>

    <nav>
        <ul>
            <li><a href="../day1/hello.html">hello</a></li>
            <li><a href="home.html">home</a></li>
            <li><a href="aboutus.html">about us</a></li>
        </ul>
    </nav>

    <section>

        <article>
            this is article 1
        </article>

        <article>
            this is article 1
        </article>

    </section>

    <aside>This is aside bar</aside>

    <footer>&copy; copyrights are reserved</footer>

</body>

</html>

<!--
    <header>: Used to define a container for introductory content or a set of navigational links that appear at the top of a webpage or section.
    <nav>: Used to define a container for a set of navigational links.
    <section>: Used to define a container for a section of content that is semantically related. For example, a webpage might have separate sections for "Introduction," "Features," and "Pricing."
    <article>: Used to define a container for a self-contained unit of content, such as a blog post, news article, or product review.
    <aside>: Used to define a container for content that is tangentially related to the main content of the webpage, such as a sidebar or callout box.
    <main>: Used to define a container for the main content of the webpage. There should only be one <main> tag per page.
    <footer>: Used to define a container for the footer of the webpage, which typically contains copyright information, contact details, and other relevant information.
    <h1>-<h6>: Used to define headings of different levels of importance. <h1> is the most important heading, and <h6> is the least important.
    <p>: Used to define a container for a paragraph of text.
    <ul> and <ol>: Used to define unordered and ordered lists, respectively.
    <li>: Used to define an item in a list.
    <img>: Used to insert an image into the webpage.
    <a>: Used to create a hyperlink to another webpage or resource.
-->
