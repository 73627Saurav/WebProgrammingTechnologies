<head>
    <title>Print Message Multiple Times</title>
</head>

<body>
    <h1>Print Message Multiple Times</h1>
    <form>
        <label for="num">Enter a number:</label>
        <input type="number" id="num" name="num">
        <br>
        <label for="msg">Enter a message:</label>
        <input type="text" id="msg" name="msg">
        <br>
        <button type="button" onclick="printMessage()">Print Message</button>
    </form>
    <div id="output"></div>
</body>
