<head>
    <title>Find the Largest Number</title>
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h2>Find the Largest Number</h2>
    <form>
        <label>Number 1: <input type="number" name="num1" id="num1" min="1" required></label>
        <label>Number 2: <input type="number" name="num2" id="num2" min="1" required></label>
        <label>Number 3: <input type="number" name="num3" id="num3" min="1" required></label>
        <button type="button" onclick="findLargest()">Find Largest</button>
    </form>

    <p id="result"></p>
    
    <script>
        function findLargest() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var largest = Math.max(num1, num2, num3);
            document.getElementById("result").innerHTML = "The largest number is " + largest + ".";
        }
    </script>
</body>
