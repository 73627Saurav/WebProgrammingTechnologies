<html>

<head>
    <style>
        h1 {
            background-color: cyan;
            color: blue;
        }

        #myid {
            border: 5px solid darkblue;
            background-color: magenta;
            color: white;
            font-size: 30px;
            font-family: 'Courier New', Courier, monospace;
        }

        .myclass {
            border: 2px solid green;
        }

        p {
            background-color: lightgray;
        }
    </style>
</head>

<body>
    
    <h1>This is header tag 1</h1>
    <h1>This is header tag 3</h1>
    <h1 style="background-color: olive;">This is header tag 4</h1>
    
    <p style="background-color: yellow;">This is para 1</p>
    <p id="myid">This is para 2</p>
    <!--The id attribute, on the other hand, is used to identify a specific element on the page. 
        Each element on the page must have a unique id attribute value. 
        This attribute can be used to apply specific styles to a particular element or to target that element with JavaScript. -->
    
    <h1 class="myclass">This is header tag 2</h1>
    <!--The class attribute is used to identify elements that belong to a particular group or category. 
        Multiple elements on a page can have the same class attribute, and this attribute can be used to apply a common set of styles to all of these elements. -->
    <p class="myclass">This is para 3</p>
    <p class="myclass">This is para 4</p>
    <p>This is para 5</p>

</body>

</html>
