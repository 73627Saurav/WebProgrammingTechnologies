<html>

<body>
    <canvas id="mycanvas" name="c" width="200px" height="200px" style="border:4px solid red"></canvas>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d"); 
        // To obtain a reference to the CanvasRenderingContext2D interface, you can call the getContext() method on the <canvas> element and pass it the string "2d" as an argument. 
        // This will return an object that represents the 2D rendering context for the canvas.
        // The line of code var ctx = c.getContext("2d"); assigns this object to a variable called ctx, 
        // which you can then use to call the various methods of the CanvasRenderingContext2D interface to draw on the canvas.
        
        ctx.moveTo(0, 0); // The line of code ctx.moveTo(0, 0); is used in JavaScript with the CanvasRenderingContext2D interface to specify the starting point for a new path on a canvas.
        ctx.lineTo(200, 100);
        ctx.lineTo(100,100);
        ctx.lineTo(100,200);
        ctx.lineTo(0,0);
        ctx.lineTo(200,200);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();
        
        ctx.font = "25px courier";
        ctx.fillText("Hello World", 10, 50);
    </script>
</body>

</html>
